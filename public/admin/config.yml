backend:
  name: github
  branch: master
  repo: bjpirt/next.recipes.pirt.co.uk
media_folder: public/img
public_folder: img
site_url: https://epic-goldwasser-a458e9.netlify.app
collections:
  - name: recipes
    create: true
    label: recipes
    folder: _collections/recipes
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Source", name: "source", widget: "string"}
      - {label: "Tags", collapsed: false, name: "tags", widget: "relation", collection: "tags", valueField: "name", searchFields: ["name"], multiple: true}
      - {label: "Category", name: "category", widget: "relation", collection: "categories", valueField: "name", searchFields: ["name"], multiple: false}
      - {label: "Cuisine", name: "cuisine", widget: "relation", collection: "cuisines", valueField: "name", searchFields: ["name"], multiple: false}
      - {label: "Serves", name: "serves", widget: "string"}
      - {label: "Ingredients", collapsed: false, name: "ingredients", widget: "list", field: {label: "Ingredient", name: "ingredient", widget: "string"}}
      - {label: "Method", collapsed: false, name: "method", widget: "list", field: {label: "Step", name: "step", widget: "string"}}
  - name: categories
    create: true
    label: categories
    folder: _collections/categories
    fields:
      - {label: "Name", name: "name", widget: "string"}
  - name: cuisines
    create: true
    label: cuisines
    folder: _collections/cuisines
    fields:
      - {label: "Name", name: "name", widget: "string"}
  - name: tags
    create: true
    label: tags
    folder: _collections/tags
    fields:
      - {label: "Name", name: "name", widget: "string"}
